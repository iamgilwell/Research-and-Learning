# Multi-Container Pod Example
# Demonstrates sidecar pattern with shared volumes

apiVersion: v1
kind: Pod
metadata:
  name: multi-container-demo
  labels:
    app: web-with-sidecar
spec:
  containers:
  # Main web application
  - name: web-app
    image: nginx:1.21
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
    - name: html-content
      mountPath: /usr/share/nginx/html
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
  
  # Sidecar container for log processing
  - name: log-processor
    image: busybox:1.35
    command: ['sh', '-c']
    args:
    - |
      while true; do
        echo "$(date): Processing nginx logs..." >> /var/log/app/processed.log
        if [ -f /var/log/nginx/access.log ]; then
          tail -n 10 /var/log/nginx/access.log >> /var/log/app/processed.log
        fi
        sleep 30
      done
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
    - name: processed-logs
      mountPath: /var/log/app
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
      limits:
        memory: "64Mi"
        cpu: "100m"
  
  # Content generator sidecar
  - name: content-generator
    image: busybox:1.35
    command: ['sh', '-c']
    args:
    - |
      echo "<h1>Hello from Multi-Container Pod!</h1>" > /usr/share/nginx/html/index.html
      echo "<p>Generated at: $(date)</p>" >> /usr/share/nginx/html/index.html
      echo "<p>Pod Name: $POD_NAME</p>" >> /usr/share/nginx/html/index.html
      echo "<p>Node Name: $NODE_NAME</p>" >> /usr/share/nginx/html/index.html
      while true; do
        echo "<p>Last updated: $(date)</p>" > /usr/share/nginx/html/status.html
        sleep 60
      done
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    volumeMounts:
    - name: html-content
      mountPath: /usr/share/nginx/html
    resources:
      requests:
        memory: "16Mi"
        cpu: "25m"
      limits:
        memory: "32Mi"
        cpu: "50m"
  
  volumes:
  - name: shared-logs
    emptyDir: {}
  - name: processed-logs
    emptyDir: {}
  - name: html-content
    emptyDir: {}
